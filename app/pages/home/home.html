<ion-navbar *navbar>  
    <ion-title>
        Schedule List
    </ion-title>
</ion-navbar>

<ion-content class="home">  
    <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button block (click)="getRoutes()">Get Routes</button>
    </div>
    <ion-list class = "scheduleList">
        <ion-item class = "route" *ngFor="#route of selectedRoutes">
            <p style = "font-size : 3rem">{{ route.name }}</p>
            <p style = "font-size : 1.5rem">{{ route.description }}</p>
            <div> 
              <button (click)="showNav(route)"> Button </button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
